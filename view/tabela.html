<table border="1">
    <thead>
        <tr>

            <th>Equipe</th>
            <th>Piloto</th>
            <th>Posição</th>
            <th>Editar</th>
            <th>Remover</th>
        </tr>
    </thead>
    <tbody>
        {linha}
        <tr>

            <td>{equipe}</td>
            <td>{piloto}</td>
            <td>{posicao}</td>
            <td>
                <button type="button"
                    onclick="window.location.href='?acao=Tabela&metodo=editar&id={id}';">Editar</button>
            </td>
            <td>
                <button type="button"
                    onclick="if(confirm('Tem certeza que deseja excluir a corrida?'))window.location.href='?acao=Tabela&metodo=remover&id={id}';">
                    Remover
                </button>
            </td>
        </tr>
        {/linha}
    </tbody>
</table>
